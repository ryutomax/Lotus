name: Deploy to Lolipop Server

on:
  push:
    branches:
      - develop  # masterブランチにpushしたらデプロイ実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }} # デプロイ先ディレクトリを適宜変更
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_TARGET_DIR }}  # デプロイ先ディレクトリを適宜変更
          exclude: |
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/node_modules/**
            **/develop/**
            **/.devcontainer/**
            **/docker-config/**
            **/WP_BK/**
            **/WP_DB/**
            **/backup/**
            **/README.md
            **/.gitignore